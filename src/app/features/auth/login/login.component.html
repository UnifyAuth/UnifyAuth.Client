<!-- Two-factor verification component -->
<div
  class="flex flex-col items-center justify-start pt-20 min-h-screen bg-gradient-to-r from-[#A69056] to-[#2F7D77]"
  *ngIf="isVerifying$ | async"
>
  <h1 class="text-center w-full text-2xl font-semibold">
    {{ verificationMessage }}
  </h1>
  <app-two-fa-verify (codeVerified)="onCodeVerified($event)">
  </app-two-fa-verify>
</div>
<div
  class="min-h-screen bg-gradient-to-r from-[#A69056] to-[#2F7D77] flex items-center justify-center p-6"
  *ngIf="!(isVerifying$ | async)"
>
  <!-- Form content centered without container -->
  <div class="w-full max-w-md">
    <!-- Title -->
    <h1
      class="text-5xl font-light text-[#F3EFDF] text-center mb-12 tracking-wider"
    >
      Login
    </h1>
    <!-- Login form -->
    <form
      [formGroup]="LoginForm"
      (ngSubmit)="onSubmit()"
      class="space-y-4"
      autocomplete="on"
    >
      <!-- Email-->
      <div>
        <input
          type="email"
          name="email"
          id="email"
          autocomplete="username"
          formControlName="email"
          placeholder="Email"
          class="w-full px-4 py-3 bg-white/20 border-0 text-[#F3EFDF] placeholder-[#F3EFDF]/70 focus:outline-none focus:ring-2 focus:ring-white/30 transition-all duration-200"
          required
        />
        <div
          *ngIf="LoginForm.get('email')?.touched && LoginForm.get('email')?.errors?.['required']"
        >
          <small>Email is required.</small>
        </div>
        <div
          *ngIf="LoginForm.get('email')?.touched && LoginForm.get('email')?.errors?.['email']"
        >
          <small>Please enter a valid email address.</small>
        </div>
      </div>

      <!-- Password -->
      <div>
        <input
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          id="password"
          autocomplete="current-password"
          formControlName="password"
          placeholder="Password"
          class="w-full px-4 py-3 bg-white/20 border-0 text-[#F3EFDF] placeholder-[#F3EFDF]/70 focus:outline-none focus:ring-2 focus:ring-white/30 transition-all duration-200"
          required
        />
        <div
          *ngIf="LoginForm.get('password')?.touched && LoginForm.get('password')?.errors?.['required']"
        >
          <small>Password is required.</small>
        </div>
      </div>
      <div class="mt-2 flex justify-between items-center">
        <button
          type="button"
          (click)="togglePasswordsVisibility()"
          class="text-[#F3EFDF] text-sm hover:text-[#155CA2] 155CA2/80 transition-colors duration-200 cursor-pointer"
        >
          {{ showPassword ? "Hide password" : "Show password" }}
        </button>
        <a
          routerLink="/forgot-password"
          class="text-[#F3EFDF] text-sm hover:text-[#155CA2] 155CA2/80 transition-colors duration-200 cursor-pointer"
        >
          Forgot password?
        </a>
      </div>
      <!-- Login Button -->
      <div class="pt-4">
        <button
          type="submit"
          class="w-full cursor-pointer py-3 px-6 bg-[#3EB565] hover:bg-[#36A35A] text-[#F3EFDF] font-medium rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#3EB565]/50"
        >
          Login
        </button>
      </div>

      <div class="pt-6">
        <button
          type="button"
          class="w-full cursor-pointer py-3 px-6 bg-gradient-to-r from-gray-900 via-black to-gray-900 hover:from-gray-800 hover:via-gray-900 hover:to-gray-800 text-white font-medium rounded-full transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-500/50 shadow-lg hover:shadow-xl flex items-center justify-center gap-3 border border-gray-700/50"
          (click)="loginWithGoogle()"
        >
          <svg
            class="w-5 h-5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          Continue with Google
        </button>
      </div>
      <div>
        <button
          type="button"
          class="w-full cursor-pointer py-3 px-6 bg-gradient-to-r from-[#0077B5] via-[#0066A0] to-[#0077B5] hover:from-[#006699] hover:via-[#005580] hover:to-[#006699] text-white font-medium rounded-full transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-[#0077B5]/50 shadow-lg hover:shadow-xl flex items-center justify-center gap-3 border border-[#0077B5]/20"
        >
          <svg
            class="w-5 h-5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            fill="white"
          >
            <path
              d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
            />
          </svg>
          Continue with LinkedIn
        </button>
      </div>
      <!-- You don't have an account? -->
      <div class="text-center mt-6">
        <p class="text-[#F3EFDF] text-sm">
          You don't have an account?
          <a
            routerLink="/register"
            class="text-[#155CA2] hover:text-[#155CA2]/80 font-medium transition-colors duration-200"
          >
            Register!
          </a>
        </p>
      </div>
      <app-spinner *ngIf="loading()" />
    </form>
  </div>
</div>
