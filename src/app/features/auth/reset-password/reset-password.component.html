<!-- Full screen container with horizontal gradient background -->
<div
  class="min-h-screen bg-gradient-to-r from-[#A69056] to-[#2F7D77] flex items-center justify-center p-6"
>
  <!-- Form content centered without container -->
  <div class="w-full max-w-md">
    <!-- Title -->
    <h1
      class="text-5xl font-light text-[#F3EFDF] text-center mb-12 tracking-wider"
    >
      Reset Password
    </h1>
    <!-- Reset Password form -->
    <form
      class="space-y-4"
      [formGroup]="resetPasswordForm"
      (ngSubmit)="onSubmit()"
    >
      <div *ngIf="passwordResetSuccess" class="text-green-500">
        Password reset successful! You can now log in with your new password.
        <a href="/login" class="text-blue-500 cursor-pointer hover:underline"
          >Log in</a
        >
      </div>
      <!-- New Password -->
      <div class="relative">
        <input
          [type]="showPasswords ? 'text' : 'password'"
          placeholder="New Password"
          formControlName="newPassword"
          class="w-full px-4 py-3 bg-white/20 border-0 text-[#F3EFDF] placeholder-[#F3EFDF]/70 focus:outline-none focus:ring-2 focus:ring-white/30 transition-all duration-200"
          [ngClass]="{
            'border-red-500':
              resetPasswordForm.get('newPassword')?.invalid &&
              resetPasswordForm.get('newPassword')?.touched
          }"
        />
      </div>
      <!-- Password validation errors -->
      <div
        *ngIf="
          resetPasswordForm.get('newPassword')?.invalid &&
          resetPasswordForm.get('newPassword')?.touched
        "
        class="text-black text-xs space-y-1"
      >
        <p *ngFor="let error of getPasswordErrors()">{{ error }}</p>
      </div>

      <!-- Confirm Password -->
      <div>
        <input
          [type]="showPasswords ? 'text' : 'password'"
          placeholder="Confirm Password"
          formControlName="confirmedPassword"
          class="w-full px-4 py-3 bg-white/20 border-0 text-[#F3EFDF] placeholder-[#F3EFDF]/70 focus:outline-none focus:ring-2 focus:ring-white/30 transition-all duration-200"
          [ngClass]="{
            'border-red-500':
              resetPasswordForm.hasError('passwordMismatch') &&
              resetPasswordForm.get('confirmedPassword')?.touched
          }"
        />
      </div>
      <!-- Password mismatch error -->
      <div
        *ngIf="
          resetPasswordForm.hasError('passwordMismatch') &&
          resetPasswordForm.get('confirmedPassword')?.touched
        "
        class="text-black text-xs"
      >
        <p>Passwords do not match.</p>
      </div>

      <!-- Show Passwords -->
      <div class="flex items-center">
        <button
          type="button"
          (click)="togglePasswordsVisibility()"
          class="text-[#F3EFDF] text-sm hover:text-[#155CA2] 155CA2/80 transition-colors duration-200 cursor-pointer"
        >
          {{ showPasswords ? "Hide password" : "Show password" }}
        </button>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button
          type="submit"
          class="w-full cursor-pointer py-3 px-6 bg-[#3EB565] hover:bg-[#36A35A] text-[#F3EFDF] font-medium rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#3EB565]/50"
          [disabled]="resetPasswordForm.invalid"
        >
          Reset Password
        </button>
      </div>

      <!-- Back to Login -->
      <div class="text-center mt-6">
        <p class="text-[#F3EFDF] text-sm">
          Remember your password?
          <a
            routerLink="/auth/login"
            class="text-[#155CA2] hover:text-[#155CA2]/80 font-medium cursor-pointer transition-colors duration-200"
          >
            Login!
          </a>
        </p>
      </div>
      <app-spinner *ngIf="loading()" />
    </form>
  </div>
</div>
