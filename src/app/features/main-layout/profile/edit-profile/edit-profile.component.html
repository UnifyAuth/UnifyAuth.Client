<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-900 mb-8">Edit Profile</h1>
    <form
      [formGroup]="form"
      (ngSubmit)="submit()"
      class="space-y-6 bg-white border border-gray-200 shadow rounded-xl p-8"
      novalidate
    >
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- First Name -->
        <div>
          <label
            class="block text-sm font-medium text-gray-700 mb-1"
            for="firstName"
            >First Name</label
          >
          <input
            id="firstName"
            formControlName="firstName"
            type="text"
            class="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            [class.border-red-500]="
              form.get('firstName')?.invalid && form.get('firstName')?.touched
            "
          />
          <p
            *ngIf="
              form.get('firstName')?.invalid && form.get('firstName')?.touched
            "
            class="text-xs text-red-600 mt-1"
          >
            First name is required (max 50)
          </p>
        </div>

        <!-- Last Name -->
        <div>
          <label
            class="block text-sm font-medium text-gray-700 mb-1"
            for="lastName"
            >Last Name</label
          >
          <input
            id="lastName"
            formControlName="lastName"
            type="text"
            class="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            [class.border-red-500]="
              form.get('lastName')?.invalid && form.get('lastName')?.touched
            "
          />
          <p
            *ngIf="
              form.get('lastName')?.invalid && form.get('lastName')?.touched
            "
            class="text-xs text-red-600 mt-1"
          >
            Last name is required (max 50)
          </p>
        </div>
        <!-- Phone Number -->
        <div class="md:col-span-2">
          <label
            class="block text-sm font-medium text-gray-700 mb-1"
            for="phoneNumber"
            >Phone Number</label
          >
          <input
            id="phoneNumber"
            formControlName="phoneNumber"
            type="text"
            class="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
      </div>

      <div class="flex items-center gap-3 w-full justify-end">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 rounded-lg cursor-pointer border border-gray-300 text-gray-700 text-sm font-medium hover:bg-gray-100"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="form.invalid"
          class="px-4 py-2 rounded-lg bg-indigo-600 cursor-pointer text-white text-sm font-semibold hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-600 disabled:opacity-60 disabled:cursor-not-allowed"
        >
          Save
        </button>
      </div>
    </form>
    <app-spinner *ngIf="loading()"></app-spinner>
  </div>
</div>
