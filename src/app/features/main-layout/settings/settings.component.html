<div class="pt-12 p-4 sm:p-8 max-w-3xl mx-auto">
  <h2 class="text-2xl sm:text-3xl font-bold px-2 text-gray-800 mb-8">
    Settings
  </h2>
  <app-spinner *ngIf="Loading()"></app-spinner>
  <div
    *ngIf="user$ | async as user"
    class="border border-gray-700 rounded-lg px-4 sm:px-8 bg-white"
  >
    <!-- 2-Step Verification -->
    <div
      (click)="onChange2FA()"
      class="flex flex-col sm:flex-row sm:items-center py-4 border-b border-gray-700 cursor-pointer hover:bg-gray-200 hover:rounded-lg transition-colors duration-200 -mx-4 sm:-mx-8 px-4 sm:px-8"
    >
      <span class="sm:w-1/2 text-lg text-gray-900 mb-1 sm:mb-0"
        >2-Step Verification</span
      >
      <div
        *ngIf="getProviderLabel(user.preferred2FAProvider) !== 'None'"
        class="w-auto inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-50 text-indigo-700 text-sm font-medium"
      >
        <span class="w-2 h-2 rounded-full bg-indigo-500"></span>
        {{ getProviderLabel(user.preferred2FAProvider) }}
      </div>
      <div
        *ngIf="getProviderLabel(user.preferred2FAProvider) === 'None'"
        class="w-auto inline-flex items-center gap-2 px-3 py-1 rounded-full bg-red-50 text-red-700 text-sm font-medium"
      >
        <span class="w-2 h-2 rounded-full bg-red-500"></span>
        You have not enabled 2-Step Verification.
      </div>
    </div>

    <!-- Email -->
    <div
      (click)="onChangeEmail()"
      class="flex flex-col sm:flex-row sm:items-center py-4 border-b border-gray-700 cursor-pointer hover:bg-gray-200 hover:rounded-lg transition-colors duration-200 -mx-4 sm:-mx-8 px-4 sm:px-8"
    >
      <span class="sm:w-1/2 text-lg text-gray-900 mb-1 sm:mb-0">Email</span>
      <span class="sm:w-1/2 text-base text-gray-700">{{ user.email }}</span>
    </div>

    <!-- Phone Number -->
    <div
      (click)="onChangePhoneNumber()"
      class="flex flex-col sm:flex-row sm:items-center py-4 cursor-pointer hover:bg-gray-200 hover:rounded-lg transition-colors duration-200 -mx-4 sm:-mx-8 px-4 sm:px-8"
    >
      <span class="sm:w-1/2 text-lg text-gray-900 mb-1 sm:mb-0"
        >Phone Number</span
      >
      <span class="sm:w-1/2 text-base text-gray-700">{{
        user.phoneNumber
      }}</span>
    </div>
  </div>
</div>
