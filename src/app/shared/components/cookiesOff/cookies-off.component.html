<div
  class="fixed inset-0 w-full h-full bg-black/75 backdrop-blur-sm flex justify-center items-center z-[9999]"
>
  <div
    class="bg-white rounded-xl p-10 max-w-lg w-[90%] shadow-2xl text-center animate-[slideIn_0.3s_ease-out]"
  >
    <div class="w-20 h-20 mx-auto mb-5 text-amber-500">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-full h-full"
      >
        <path
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        />
      </svg>
    </div>
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Cookies are Disabled</h1>
    <p class="text-base text-gray-600 leading-relaxed mb-8">
      Your browser's cookies are turned off. To use this application, please
      enable cookies and refresh the page.
    </p>
    <div class="mt-5">
      <button
        class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white rounded-lg px-8 py-3 text-base font-semibold transition-colors duration-200 cursor-pointer border-none"
        (click)="reloadPage()"
      >
        Refresh Page
      </button>
    </div>
  </div>
</div>
