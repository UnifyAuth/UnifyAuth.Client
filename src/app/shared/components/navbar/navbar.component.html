<!-- Navbar with gradient background matching login page -->
<nav
  class="bg-gradient-to-r from-[#A69056] to-[#2F7D77] shadow-lg relative z-50"
>
  <div class="px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Left side - UnifyAuth logo -->
      <div class="flex items-center">
        <h1
          class="text-2xl font-light text-[#F3EFDF] tracking-wider cursor-pointer hover:text-white transition-colors duration-200"
        >
          UnifyAuth
        </h1>
      </div>

      <!-- Right side - User icon -->
      <div class="flex items-center">
        <button
          type="button"
          (click)="toggleUserPanel()"
          class="p-2 rounded-full bg-white/20 hover:bg-white/30 text-[#F3EFDF] cursor-pointer hover:text-white transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white/30"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Overlay for closing panel when clicking outside -->
<div
  *ngIf="isUserPanelOpen()"
  class="fixed inset-0 bg-black/20 z-40"
  (click)="closeUserPanel()"
></div>

<!-- Right side panel -->
<div
  class="fixed top-0 right-0 h-full w-full md:w-80 bg-gradient-to-b from-[#4F8172] via-[#2F7D77] to-[#2F7D77] transform transition-transform duration-300 ease-in-out z-50"
  style="
    box-shadow: -8px 0 25px -5px rgba(0, 0, 0, 0.3),
      -4px 0 10px -2px rgba(0, 0, 0, 0.2);
  "
  [class.translate-x-full]="!isUserPanelOpen()"
  [class.translate-x-0]="isUserPanelOpen()"
>
  <!-- Panel header -->
  <div class="p-6 border-b border-white/20">
    <div class="flex items-center justify-between">
      <h2
        class="text-xl font-light text-[#F3EFDF] tracking-wider"
        *ngIf="fullName$ | async as fullName"
      >
        {{ fullName }}
      </h2>
      <button
        type="button"
        (click)="closeUserPanel()"
        class="p-2 rounded-full hover:bg-white/20 text-[#F3EFDF] cursor-pointer hover:text-white transition-all duration-200"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Panel content -->
  <div class="p-6 space-y-4">
    <!-- Profile button -->
    <button
      type="button"
      (click)="onProfileClick()"
      class="w-full flex items-center gap-4 p-4 rounded-lg hover:bg-white/20 text-[#F3EFDF] cursor-pointer hover:text-white transition-all duration-200 text-left group"
    >
      <svg
        class="w-5 h-5 group-hover:scale-110 transition-transform duration-200"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
        ></path>
      </svg>
      <span class="font-medium">Profile</span>
    </button>

    <!-- Settings button -->
    <button
      type="button"
      (click)="onSettingsClick()"
      class="w-full flex items-center gap-4 p-4 rounded-lg hover:bg-white/20 text-[#F3EFDF] cursor-pointer hover:text-white transition-all duration-200 text-left group"
    >
      <svg
        class="w-5 h-5 group-hover:scale-110 transition-transform duration-200"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
        ></path>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        ></path>
      </svg>
      <span class="font-medium">Settings</span>
    </button>

    <!-- Log Out button -->
    <button
      type="button"
      (click)="onLogoutClick()"
      class="flex items-center gap-4 p-3 m-2 rounded-lg bg-red-600/30 hover:bg-red-600/50 text-[#F3EFDF] cursor-pointer hover:text-white transition-all duration-200 text-left group"
    >
      <svg
        class="w-5 h-5 group-hover:scale-110 transition-transform duration-200"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        ></path>
      </svg>
      <span class="font-medium">Log Out</span>
    </button>
  </div>
</div>
